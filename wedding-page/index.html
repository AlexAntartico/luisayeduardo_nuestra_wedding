<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luisa & Eduardo - Nuestra Wedding</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <div class="neon overlay">
        <span class="text-save temporary-element"><p>Save</p></span>
        <span class="text-save temporary-element"><p>The</p></span>
        <span class="text-save temporary-element"><p>Date</p></span>
        <span class="gradient"></span>
      </div>
      <div class="neon">
        <span class="text" data-text="Luisa & Eduardo">Luisa & Eduardo</span>
        <span class="gradient"></span>
        <span class="spotlight"></span>
      </div>
      <div>
        <div class="neon">
          <span class="text-date" data-text="Agosto 30, 2025">Agosto 30, 2025</span>
          <span class="gradient"></span>
        </div>
      </div>

    </main>
    <footer></footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          document.querySelector('.neon.overlay').classList.add('fade-out');
        }, 5000); // 5000 milliseconds = 5 seconds
      });
    </script>
  </body>
</html>
